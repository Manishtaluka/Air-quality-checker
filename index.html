<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div id="input-container">
        <h1>Air Quality Index (AQI)</h1>
       
        <form id="form">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" placeholder="enter longitude" ><br>

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="enter latitude" ><br>

            <button type="submit">Check Air Quality</button>

        </form>
       

        <div class="info" id="result">
            <h1 class="info-title">Air Quality Checker</h1>
            <p class="info-data">AQI: <span id="aqi"></span></p>
            <p class="info-data">CO: <span id="co"></span></p>
            <p class="info-data">NH3: <span id="nh3"></span></p>
            <p class="info-data">NO: <span id="no"></span></p>
            <p class="info-data">NO2: <span id="no2"></span></p>
            <p class="info-data">O3: <span id="o3"></span></p>
            <p class="info-data">PM2_5: <span id="pm2_5"></span></p>
            <p class="info-data">PM10: <span id="pm10"></span></p>
            <p class="info-data">SO2: <span id="so2"></span></p>
    
        </div>

    
      
     
    </div>

    
    

   


    <script src="index.js"></script>
</body>
</html>
